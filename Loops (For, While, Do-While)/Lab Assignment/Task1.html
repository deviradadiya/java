<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h1>Write a JavaScript program using a for loop to print numbers from 1 to 10.
    </h1>
    <script>
        for(var i=1;i<=10;i++)
        {
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
