<body>
    <h1>Create a JavaScript program that uses a while loop to sum all even numbers
        between 1 and 20</h1>

        <script>

            let i = 1;
            let sum=0;
            while (i <= 20) {
                
                if(i % 2 ==0){
                    sum=sum+i;
                }
                i++;
            }
            document.write(sum);

        </script>
</body>
